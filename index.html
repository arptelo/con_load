<!DOCTYPE html>
<html>
	<head>
		<title>Container loading problem</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- <link rel="import" href="components/polymer/polymer.html"> -->
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="header">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation" class="active"><a href="#">Home</a></li>
						<li role="presentation"><a href="#">About</a></li>
						<li role="presentation"><a href="#">Contact</a></li>
					</ul>
				</nav>
				<h3 class="text-muted">Logtimize</h3>
			</div>
			
			<div class="jumbotron">
				<h1>Logtimize</h1>
				<p class="lead">Use containers/trucks efficiently with optimum loading. Optimize the container loading process according to routes, dimensions of boxes/pallettes...etc.</p>
				<a href="#" class="lead" id="add-cargo">Start adding checkpoints</a>
			</div>
			
			<div class="container panels"></div>
			<div class="container">
				<div class="buttonDiv loadButtonDiv hidden"><a href="#" class="btn btn-primary" id="load-cargo" />Load cargo</a></div>
				<div id="map-canvas" class="hidden"></div>
				<div class="canvasAndMap hidden">
					<div id="container3js"></div>	
				</div>
			</div>

			<footer class="footer">
				<p>&copy; Logtimize 2014</p>
			</footer>
		</div> <!-- /container -->
    
		<!-- templates -->
		<div class="checkpointTemplate hidden" >
			<div class="panel panel-primary" >
				<div class="panel-heading" role="tab" id="">
					<a href="#" class="add-box"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a>
					<a data-toggle="collapse" href="" aria-expanded="true" aria-controls="" class="expand">Edit - 
						<span class="summaryQuantity">No cargo</span>
					</a>
					<a href="#" class="delCheck">x</a>
					<input type="text" id="" class="checkName form-control" placeholder="Delivery location..." />
					<input type="color" class="color pin form-control" value="#FF0000" />
				</div>
				<div id="" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="">
					<div class="panel-body" >
						<div class="container" ></div>
					</div>
				</div>
			</div>
		</div>
	    <div class="addCargoTemplate hidden" >
		    <div class="row" >
				<div class="checkInput col-md-4"><input type="text" class="name form-control" maxlength="10" placeholder="Box Name" /></div>
				<div class="checkInput col-md-2"><input type="text" class="quantity form-control" maxlength="6"  placeholder="Quantity" /></div>
				<div class="checkInput col-md-1"><input type="text" class="width form-control" maxlength="6"  placeholder="Width" /></div>
				<div class="checkInput col-md-1"><input type="text" class="length form-control" maxlength="6"  placeholder="Length" /></div>
				<div class="checkInput col-md-1"><input type="text" class="height form-control" maxlength="6"  placeholder="Height" /></div>
				<div class="checkInput col-md-1">Side Up?<input type="checkbox" class="up checkbox" value="1" /></div>
				<div class="checkInput col-md-1 colors"><input type="color" class="color form-control" value="#FF0000" /></div>
				<div class="checkInput col-md-1 delRow"><a href="#" class="delBox"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></div>
			</div>
		</div>
    
		<!-- scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
		<script src="orbit_control.js"></script>
		<script src="three_utilities.js"></script>
		<script src="objects.js"></script>
		<script src="con_load.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
